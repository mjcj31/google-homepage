<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Clone!</title>
    </head>
    <style>
        #logo
        {
            display: block;
            margin: 0 auto 0 auto;
            width: 20%;
        }
        #text-box
        {
            display: block;
            margin: 0 auto 0 auto;
            width: 18%;
        }
    </style>
    <body>
        <div class="container">
            <div id="logo">
                <img src="google-logo.png" alt="Google Logo Here">
            </div>
            <div id="text-box">
                <input type="text" size="50">
            </div>
        </div>
    </body>
</html>
